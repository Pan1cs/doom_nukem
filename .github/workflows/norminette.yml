name: Norminette-beta CI

on:
  push:
    branches: [ jnivala ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: 'x64'
    - name: configure
      run: |
        python3 -m pip install norminette
